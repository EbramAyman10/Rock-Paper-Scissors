<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="head">rock paper scissors</p>
    <div>
      <button class="btn js-rock-button">&#9994;</button>
      <button class="btn js-paper-button">&#9995;</button>
      <button class="btn js-scissors-button">&#9996;</button>
    </div>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <div>
      <button class="reset-btn js-reset-btn">Reset the score</button>
      <button class="auto-play-btn js-auto-btn">Auto Play</button>
    </div>
    <p class="js-confirm-msg"></p>
    <script src="script.js"></script>
  </body>
</html>
